[tox]
envlist = py36,py37,py38,py39,py310,py311,py312,py313,flake8
skip_missing_interpreters = true

[testenv]
# No dependencies needed - pure Python stdlib
deps =
commands =
    # Run tests using unittest directly (no pytest)
    python -m unittest discover -s unittests -p "test_*.py" -v

[testenv:flake8]
deps = flake8>=3.9
commands =
    # Same checks as pre-commit hook
    flake8 . --select=E9,F63,F7,F82

[testenv:flake8-full]
deps =
    flake8>=3.9
    flake8-bugbear>=21.0
    flake8-comprehensions>=3.0
commands =
    # More comprehensive linting
    flake8 . --max-line-length=120 --exclude=build,dist,.git,__pycache__,.tox

[testenv:coverage]
deps = coverage>=5.0
commands =
    coverage run -m unittest discover -s unittests -p "test_*.py"
    coverage report -m
    coverage html

[testenv:black]
deps = black>=22.0
commands = black --check --diff .

[testenv:mypy]
deps = mypy>=1.0
commands = mypy plain_config.py

[flake8]
# Configuration for flake8
max-line-length = 120
exclude =
    .git,
    __pycache__,
    build,
    dist,
    .tox,
    *.egg-info
# Minimal checks (as in pre-commit hook)
select = E9,F63,F7,F82
